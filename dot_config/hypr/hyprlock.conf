$font = vinque
$text_color = rgba(255, 255, 255, 1.0)
$element_color = rgba(0, 0, 0, 0.0)

$background_image = $HOME/.config/wallpapers/Touhou_Project/mamizou.jpg
$background_blur = 1

# warn colors
$caps_color = rgba(196, 196, 0, 0.7)
$fail_color = rgba(255, 77, 0, 0.7)
$check_color = rgba(0, 77, 255, 0.7)

# shadow
$s_passes = 1
$s_size = 4
$s_color = rgb(0,0,0)
$s_boost = 1.0

# GENERAL
general {
	disable_loading_bar = true
	hide_cursor = true
}

# BACKGROUND
background {
	monitor =
	path = $background_image
	blur_passes = $background_blur
}

# TIME
label {
	monitor =
	text = $TIME
	color = $text_color
	font_size = 92
	font_family = $font
	position = 0, -64
	halign = center
	valign = top

	shadow_passes = $s_passes
	shadow_size = $s_size
	shadow_color = $s_color
	shadow_boost = $s_boost
}

# DATE
label {
	monitor =
	text = cmd[update:43200000] date +"%A %d %B, %Y CE"
	color = $text_color
	font_size = 24
	font_family = $font
	position = 0, -16
	halign = center
	valign = top

	shadow_passes = $s_passes
	shadow_size = $s_size
	shadow_color = $s_color
	shadow_boost = $s_boost
}

# INPUT FIELD
input-field {
	monitor =
	size = 512, 128
	outline_thickness = -1
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $element_color
	inner_color = $element_color
	font_color = $text_color
	fade_on_empty = false
	placeholder_text = 
	hide_input = false
	check_color = $check_color
	fail_color = $fail_color
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = $caps_color
	position = 0, 16
	halign = center
	valign = bottom
	rounding = 0

	shadow_passes = $s_passes
	shadow_size = $s_size
	shadow_color = $s_color
	shadow_boost = $s_boost
}

